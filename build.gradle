apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

    group = 'com.mb'

mainClassName = 'com.mb.DSigner.Main'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    implementation 'org.apache.pdfbox:pdfbox:2.0.20'
    implementation 'org.apache.pdfbox:fontbox:2.0.20' 
    implementation 'org.apache.pdfbox:xmpbox:2.0.20'
    implementation 'org.apache.pdfbox:jbig2-imageio:3.0.0'
    implementation 'org.apache.pdfbox:pdfbox-tools:2.0.20'
    implementation 'org.bouncycastle:bcmail-jdk15on:1.64'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.64'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.64'
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'com.mb.DSigner.Main'
    )
  }
}
